<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reduce Reuse Refurbish - Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="/main.js" defer></script>
</head>
<body>
  <header>  
    <div class="nav container">
      <a href="#" class="logo">Reduce Reuse Refurbish</a>
      <i class='bx bx-shopping-bag' id="cart-icon"></i>
      <div class = "cart">
        <h2 class="cart-title">Your Cart</h2>
        <div class="cart-content">
          
          
      </div>
      <div class = total>
        <div class = "total-title">Total</div>
        <div class = "total-price">$</div>
    </div>
   
    <button type ="button" class="btn-buy ">Buy Now</button>
    <i class='bx bx-x' id ='close-cart'></i>

  </div>
  
</header>
  <section class="shop container">
    <h2 class="section-title">Shop Refurbished</h2>
      <div class="shop-content">
         
        <div class="product-box">
          <img src="https://i.imgur.com/lQL2h1H.jpg" alt="" class="product-img">
          <h2 class ="product-title">Macbook Air 2020</h2>
          <span class ="product-price">$</span>
          <i class = 'bx bx-shopping-bag add-cart'></i>
</div>  

<div class="product-box">
  <img src="https://www.backmarket.com/cdn-cgi/image/format%3Dauto%2Cquality%3D75%2Cwidth%3D828/https://d28i4xct2kl5lp.cloudfront.net/product_images/None_41c5fc19-5524-410f-a0d5-29503ed78651.jpg" alt="" class="product-img">
  <h2 class ="product-title">Macbook Pro 2021</h2>
  <span class ="product-price">$</span>
  <i class = 'bx bx-shopping-bag add-cart'></i>
</div>  
</div>
  </section>
</body>
</html>
